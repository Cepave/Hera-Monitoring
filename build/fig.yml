elasticsearch:
  build: elasticsearch/.
  volumes:
   - ../run/elasticsearch/config:/etc/elasticsearch
  volumes_from:
   - elasticsearchdata

graphite:
  build: graphite/.
  volumes_from:
   - graphitedata
  ports:
   - "2003:2003"
  volumes:
   - ../run/graphite/conf:/etc/carbon

grafana:
  build: grafana/.
  volumes:
   - ../run/grafana/config:/config

kibana:
  build: kibana/.
  volumes:
   - ../run/kibana/config:/config

logstash:
  build: logstash/.
  links:
   - elasticsearch
  volumes:
   - ../run/logstash/config:/etc/logstash/conf.d
   - ../run/logstash/mib:/etc/logstash/mib
   - ../run/logstash/ssl:/etc/pki/tls
  ports:
   - "5000:5000/udp"
   - "5001:5001"

sensu:
  build: sensu/.
  links:
   - graphite
  volumes:
   - ../run/sensu/sensu-conf:/etc/sensu/conf.d
   - ../run/sensu/rabbitmq-conf:/etc/rabbitmq
  ports:
   - "5671:5671"

uchiwa:
  image: uchiwa/uchiwa
  links:
   - sensu
  volumes:
   - ../run/uchiwa:/config
  ports:
   - "3030:3000"

sensuclient:
  build: sensu-client/.
  links:
   - sensu
  volumes:
   - ../run/sensu-client/config:/etc/sensu/conf.d
   - ../run/sensu-client/plugins:/etc/sensu/plugins

cadvisor:
  image: google/cadvisor
  volumes:
   - /:/rootfs:ro
   - /var/run:/var/run:rw
   - /sys:/sys:ro
   - /var/lib/docker/:/var/lib/docker:ro

monitoringproxy:
  build: nginx
  links:
   - uchiwa
   - grafana
   - kibana
   - elasticsearch
   - cadvisor
   - graphite
  volumes:
   - ../run/nginx/config:/config
   - ../run/nginx/html:/usr/share/nginx/html
   - ../run/nginx/ssl:/etc/nginx/ssl
  ports:
   - "443:443"
   - "8080:8080"
   - "4242:4242"

elasticsearchdata:
  build: elasticsearchdata/.

graphitedata:
  build: graphitedata/.
